version: "3"

tasks:
  get:
    desc: Get flutter dependencies
    summary: |
      Get flutter dependencies
    cmds:
      - flutter pub get

  gen:
    desc: Generate dart files
    summary: |
      Run codegen
    cmds:
      - dart run build_runner build -d

  upgrade:
    desc: Upgrade flutter dependencies
    summary: |
      Run codegen
    cmds:
      - flutter pub upgrade --major-versions

  gen:apk:
    desc: Generate apk release
    summary: |
      Run codegen
    cmds:
      - flutter build apk --release

  gen:apk:split:
    desc: Generate apk release
    summary: |
      Run codegen
    cmds:
      - flutter build apk --split-per-abi

  gen:ipa:
    desc: Generate ipa release
    summary: |
      Run codegen
    cmds:
      - flutter build ios --release --no-codesign

  gen:tr:
    desc: Generate translations
    summary: |
      Run codegen
    cmds:
      - flutter gen-l10n

  format:
    desc: Format dart files
    summary: |
      Run codegen
    cmds:
      - dart format .

  gen:clean:
    desc: Generate dart files
    summary: |
      Run codegen
    cmds:
      - flutter clean
      - flutter pub get
      - dart run build_runner build -d

  gen:watch:
    desc: Generate dart files
    summary: |
      Watch codegen
    cmds:
      - dart run build_runner watch -d
